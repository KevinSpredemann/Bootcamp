<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Bootcamp</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>    
        <button>Login</button>
    </nav>
    <section>

        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos<br>
               da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
               semana intensiva de conteúdo de mercado entre<br>
               <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>

        </header>
        <form action="">
            <div class="form-group">
                <label for="">Nome:</label>
                <input type="text" placeholder="Insira seu nome aqui" name="" id="">
            </div>

            <div class="form-group">
                <label for="">Sobrenome:</label>
                <input type="text" placeholder="Insira seu sobrenome aqui" name="" id="">
            </div>

            <div class="form-group">
                <label for="">Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front-end" name="" id="">
                    <label class="checkbox-name" for="">Front-End</label>
            
                    <input type="checkbox" value="back-end" name="" id="">
                    <label class="checkbox-name" for="">Back-End</label>
            
                    <input type="checkbox" value="banco-de-dados" name="" id="">
                    <label class="checkbox-name" for="">Banco de Dados</label>  
                </div>
            <div class="form-group">
                <label for="">E-mail:</label>
                <input type="email" placeholder="Insira seu e-mail aqui" name="" id="">
            </div>

            <div class="form-group">
                <label for="">Telefone::</label>
                <input type="text" placeholder="(99) 9999-9999" name="" id="">
            </div>

            <div class="form-group">
                <label for="">Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?" name="" id="">
            </div>

            <input type="submit" value="Login">
        </form>

    </section>
    
</body>
</html>
